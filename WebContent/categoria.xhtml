<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Categorias</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>

</h:head>
<h:body>
	<h:form id="form" enctype="multipart/form-data">
		<div class="container">
			<div role="tabpanel">
				<div class="table - responsive">
					<div class="panel-heading">Cadastro de Categorias</div>

					<h:messages id="growl" showDetail="true" life="3000" sticky="false"
						styleClass="alert alert-success" />
					<div class="row">
						<div class="col-md-6">
							<h:outputText value="Descrição:" />
							<h:inputText value="#{categoriaBean.categoria.descricao}"
								styleClass="form-control" />
						</div>
					</div>

					<hr></hr>
					<div class="row">
						<div class="col-md-1">
							<h:commandButton value="Salvar" action="#{categoriaBean.salvar}"
								styleClass="btn btn-primary" />
						</div>
						<div class="col-md-1">

							<h:commandButton value="Novo" action="#{categoriaBean.novo}"
								styleClass="btn btn-primary">
								<f:ajax render="@form" resetValues="true" />
							</h:commandButton>
						</div>
					</div>
					<br />

					<hr></hr>
					<h:dataTable id="categorias" var="categoria"
						value="#{categoriaBean.listCategoria}"
						styleClass="table table-hover">

						<f:facet name="header">
           			Categorias
       			</f:facet>

						<h:column>
							<f:facet name="header">Categoria ID</f:facet>
							<h:outputText value="#{categoria.id}" />
						</h:column>

						<h:column>

							<f:facet name="header">Descricao</f:facet>
							<h:outputText value="#{categoria.descricao}" />
						</h:column>



						<h:column>
							<f:facet name="header">Alterar</f:facet>
							<h:commandLink value="Alterar"
								action="#{categoriaBean.alterar(categoria)}" />
						</h:column>

						<h:column>
							<f:facet name="header">Excluir</f:facet>
							<h:commandLink value="Excluir"
								action="#{categoriaBean.excluir(categoria)}" />
						</h:column>
					</h:dataTable>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
