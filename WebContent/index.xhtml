	<!-- Page Content -->


	<div class="container">

		<h:form>
			<h:messages id="messages" />

			<div class="row">

				<div class="col-md-3">
					<cc:if test="#{not empty usuarioBean.usuario.nome}">
						<p class="label">Bem vindo, #{usuarioBean.usuario.nome}</p>
					</cc:if>
					<cc:if test="#{empty usuarioBean.usuario.nome}">
						<p class="label">Bem vindo, Visitante</p>
					</cc:if>
					<p class="lead">Categorias</p>
					<div class="list-group">
						<cc:if test="#{categoriaBean.listCategoria.size() != 0}">
							<h:commandLink value="Todos" action="#{livroBean.carregarTodos}"
								class="list-group-item" />
							<f:repeat var="categoria" value="#{categoriaBean.listCategoria}"
								varStatus="status">
								<h:commandLink value="#{categoria.descricao}"
									action="#{livroBean.filtrarPorCategoria(categoria)}"
									class="list-group-item" />
							</f:repeat>
						</cc:if>
						<cc:if test="#{categoriaBean.listCategoria.size() == 0}">
							<!-- nenhum categoria cadastrada  -->
						</cc:if>
					</div>
				</div>

				<div class="col-md-9">

					<div class="row carousel-holder">

						<div class="col-md-12">
							<div id="carousel-example-generic" class="carousel slide"
								data-ride="carousel">
								<ol class="carousel-indicators">
									<li data-target="#carousel-example-generic" data-slide-to="0"
										class="active"></li>
									<li data-target="#carousel-example-generic" data-slide-to="1"></li>
									<li data-target="#carousel-example-generic" data-slide-to="2"></li>
								</ol>
								<div class="carousel-inner">
									<div class="item active">
										<img class="slide-image"
											src="img/banner/banner-desconto-1.jpg" alt="" />
									</div>
									<div class="item">
										<img class="slide-image"
											src="img/banner/banner-desconto-2.jpg" alt="" />
									</div>
									<div class="item">
										<img class="slide-image"
											src="img/banner/banner-desconto-3.jpg" alt="" />
									</div>
								</div>
								<a class="left carousel-control"
									href="#carousel-example-generic" data-slide="prev"> <span
									class="glyphicon glyphicon-chevron-left"></span>
								</a> <a class="right carousel-control"
									href="#carousel-example-generic" data-slide="next"> <span
									class="glyphicon glyphicon-chevron-right"></span>
								</a>
							</div>
						</div>

					</div>

					<div class="row">
						<cc:if test="#{livroBean.listLivro.size() != 0}">
							<f:repeat var="livro" value="#{livroBean.listLivro}"
								varStatus="status">
								<div class="col-sm-4 col-lg-4 col-md-4">
									<div class="thumbnail">
										<h:graphicImage value="data:image/jpg;base64,#{livro.imagem2}" />
										<div class="caption">
											<h4 class="pull-right">R$#{livro.valor}</h4>
											<h4>
												<h:commandLink value="#{livro.titulo}"
													action="#{carrinhoBean.selecionarLivro(livro)}" />
											</h4>
											<p>#{livro.descricao}</p>
										</div>
										<div class="ratings">
											<p class="pull-right">15 reviews</p>
											<p>
												<span class="glyphicon glyphicon-star"></span> <span
													class="glyphicon glyphicon-star"></span> <span
													class="glyphicon glyphicon-star"></span> <span
													class="glyphicon glyphicon-star"></span> <span
													class="glyphicon glyphicon-star"></span>
											</p>
										</div>
									</div>
								</div>
							</f:repeat>
						</cc:if>
						<cc:if test="#{livroBean.listLivro.size() == 0}">
							<div class="jumbotron">
								<h1>Livros não disponíveis.</h1>
								<p>Desculpe-nos o transtorno.</p>
							</div>
						</cc:if>
					</div>

				</div>

			</div>
		</h:form>
