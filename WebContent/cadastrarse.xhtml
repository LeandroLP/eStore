<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Usuarios</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>

</h:head>
<h:body>
	<h:form id="form" enctype="multipart/form-data">
		<div class="container">
			<div role="tabpanel">

				<div class="table - responsive">
					<div class="panel-heading">Cadastro de Usuarios</div>

					<h:messages id="growl" showDetail="true" life="3000" sticky="false"
						styleClass="alert alert-success" />
					<div class="row">
						<div class="col-md-3">
							<h:outputText value="Nome:" />
							<h:inputText value="#{usuarioBean.usuario.nome}"
								styleClass="form-control" />
						</div>
						<div class="col-md-3">
							<h:outputText value="CPF:" />
							<h:inputText value="#{usuarioBean.usuario.cpf}"
								styleClass="form-control" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<h:outputText value="E-mail:" />
							<h:inputText value="#{usuarioBean.usuario.email}"
								styleClass="form-control" />
						</div>
						<div class="col-md-3">
							<h:outputText value="Telefone:" />
							<h:inputText value="#{usuarioBean.usuario.telefone}"
								styleClass="form-control" />
						</div>
						<div class="col-md-3">
							<h:outputText value="Sexo:" />
							<h:selectOneRadio id="sexo" value="#{usuarioBean.usuario.sexo}">
								<f:selectItem itemLabel="Masculino" itemValue="M"
									styleClass="form-control"></f:selectItem>
								<f:selectItem itemLabel="Feminino" itemValue="F"
									styleClass="form-control"></f:selectItem>
							</h:selectOneRadio>
						</div>

					</div>
					<div class="row">
						<div class="col-md-3">
							<h:outputText value="CEP:" />
							<h:inputText value="#{usuarioBean.usuario.cep}"
								styleClass="form-control" />
						</div>
					</div>


					<div class="row">
						<div class="col-md-6">
							<h:outputText value="Endereço:" />
							<h:inputText value="#{usuarioBean.usuario.logradouro}"
								styleClass="form-control" />
						</div>
						<div class="col-md-3">
							<h:outputText value="Numero:" />
							<h:inputText value="#{usuarioBean.usuario.numero}"
								styleClass="form-control" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<h:outputText value="Bairro:" />
							<h:inputText value="#{usuarioBean.usuario.bairro}"
								styleClass="form-control" />
						</div>
						<div class="col-md-3">
							<h:outputText value="Cidade:" />
							<h:inputText value="#{usuarioBean.usuario.cidade}"
								styleClass="form-control" />
						</div>
						<div class="col-md-3">
							<h:outputLabel value="Estado:" />
							<h:inputText value="#{usuarioBean.usuario.estado}"
								styleClass="form-control" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<h:outputText value="Login:" />
							<h:inputText value="#{usuarioBean.usuario.login}"
								styleClass="form-control" />
						</div>
						<div class="col-md-3">
							<h:outputText value="Senha:" />
							<h:inputSecret value="#{usuarioBean.usuario.senha}"
								styleClass="form-control" />
						</div>
						<div class="col-md-3">

							<h:outputText value="Tipo de Acesso:" />
							<h:selectOneMenu value="#{usuarioBean.usuario.tipoAcessoId}"
								styleClass="form-control">
								<f:selectItem itemLabel="Selecione..." noSelectionOption="true"
									itemValue="#{usuarioBean.usuario.tipoAcessoId}" />
								<f:selectItems value="#{usuarioBean.listTipoAcesso}"
									var="tipoAcesso" itemValue="#{tipoAcesso.idTipoAcesso}"
									itemLabel="#{tipoAcesso.descricao}" />
							</h:selectOneMenu>
						</div>

					</div>

					<hr></hr>
					<div class="row">
						<div class="col-md-1">
							<h:commandButton value="Salvar" action="#{usuarioBean.salvar}"
								styleClass="btn btn-primary" />
						</div>
						<div class="col-md-1">

							<h:commandButton value="Novo" action="#{usuarioBean.novo}"
								styleClass="btn btn-primary">
								<f:ajax render="@form" resetValues="true" />
							</h:commandButton>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
