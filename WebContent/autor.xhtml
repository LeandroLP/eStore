	<!-- Page Content -->
	<h:form id="form" enctype="multipart/form-data">
		<div class="container">
			<div role="tabpanel">

				<div class="table - responsive">
					<div class="panel-heading">Cadastro de Autores</div>

					<h:messages styleClass="alert alert-success" />
					<div class="row">
						<div class="col-md-3">
							<h:outputText value="Nome:" />
							<h:inputText value="#{autorBean.autor.nome}"
								styleClass="form-control" required="true"
								requiredMessage="Favor informar o Nome">
								<f:validateLength minimum="10" maximum="45" />
							</h:inputText>

						</div>
						<div class="col-md-3">
							<h:outputText value="Sobre Nome:" />
							<h:inputText value="#{autorBean.autor.sobreNome}"
								styleClass="form-control" required="true"
								requiredMessage="Favor informar o Sobre Nome">
								<f:validateLength minimum="10" maximum="45" />
							</h:inputText>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<h:outputText value="Telefone:" />
							<h:inputText value="#{autorBean.autor.telefone}"
								styleClass="form-control" />
						</div>
						<div class="col-md-3">
							<h:outputText value="CPc:" />
							<h:inputText value="#{autorBean.autor.cpf}"
								styleClass="form-control" />
						</div>
						<div class="col-md-3">
							<h:outputText value="Sexo:" />
							<h:selectOneRadio id="sexo" value="#{autorBean.autor.sexo}"
								required="true" requiredMessage="Favor informar o Sexo">
								<f:selectItem itemLabel="Masculino" itemValue="M"
									styleClass="form-control"></f:selectItem>
								<f:selectItem itemLabel="Feminino" itemValue="F"
									styleClass="form-control"></f:selectItem>
							</h:selectOneRadio>
						</div>

					</div>
					<div class="row">

						<div class="col-md-3">
							<h:outputText value="E-mail:" />
							<h:inputText value="#{autorBean.autor.email}"
								styleClass="form-control" required="true"
								requiredMessage="Favor informar o E-mail">
								<f:validateLength minimum="10" maximum="45" />
							</h:inputText>

						</div>
						<div class="col-md-3">
							<h:outputLabel value="Idade:" />
							<h:inputText value="#{autorBean.autor.idade}"
								styleClass="form-control" required="true"
								requiredMessage="Favor informar a Idade">
							</h:inputText>

						</div>
						<div class="col-md-3">

							<h:outputText value="Nacionalidae:" />
							<h:inputText value="#{autorBean.autor.nacionalidade}"
								styleClass="form-control" required="true"
								requiredMessage="Favor informar a Nacionalidae">
								<f:validateLength minimum="10" maximum="45" />
							</h:inputText>
						</div>
					</div>

					<div class="row">
						<div class="col-md-9">
							<h:outputText value="Descrição:" />
							<h:inputTextarea value="#{autorBean.autor.descricao}"
								styleClass="form-control" required="true"
								requiredMessage="Favor informar a Descrição">
								<f:validateLength minimum="10" maximum="500" />
							</h:inputTextarea>
						</div>
					</div>




					<hr></hr>
					<div class="row">
						<div class="col-md-1">
							<h:commandButton value="Salvar" action="#{autorBean.salvar}"
								styleClass="btn btn-primary" />
						</div>
						<div class="col-md-1">

							<h:commandButton value="Novo" action="#{autorBean.novo}"
								styleClass="btn btn-primary">
								<c:ajax render="@form" resetValues="true" />
							</h:commandButton>
						</div>
					</div>
					<br />

					<hr></hr>
					<h:dataTable id="autors" var="autor" value="#{autorBean.listAutor}"
						styleClass="table table-hover">

						<c:facet name="header">
           			Autores
       			</c:facet>

						<h:column>
							<c:facet name="header">Autor ID</c:facet>
							<h:outputText value="#{autor.autorId}" />
						</h:column>

						<h:column>

							<c:facet name="header">Nome</c:facet>
							<h:outputText value="#{autor.nome}" />
						</h:column>

						<h:column>
							<c:facet name="header">Sobre Nome</c:facet>
							<h:outputText value="#{autor.sobreNome}" />
						</h:column>

						<h:column>
							<c:facet name="header">Telefone</c:facet>
							<h:outputText value="#{autor.telefone}" />
						</h:column>

						<h:column>
							<c:facet name="header">CPF</c:facet>
							<h:outputText value="#{autor.cpf}" />
						</h:column>

						<h:column>
							<c:facet name="header">Sexo</c:facet>
							<h:outputText value="#{autor.sexo}" />
						</h:column>

						<h:column>
							<c:facet name="header">E-mail</c:facet>
							<h:outputText value="#{autor.email}" />
						</h:column>

						<h:column>
							<c:facet name="header">Idade</c:facet>
							<h:outputText value="#{autor.idade}" />
						</h:column>

						<h:column>
							<c:facet name="header">Nacionalidade</c:facet>
							<h:outputText value="#{autor.nacionalidade}" />
						</h:column>


						<h:column>
							<c:facet name="header">Alterar</c:facet>
							<h:commandLink value="Alterar"
								action="#{autorBean.alterar(autor)}">
								<f:ajax render="@form" />
							</h:commandLink>
						</h:column>

						<h:column>
							<c:facet name="header">Excluir</c:facet>
							<h:commandLink value="Excluir"
								action="#{autorBean.excluir(autor)}">
								<f:ajax render="@form" />
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
