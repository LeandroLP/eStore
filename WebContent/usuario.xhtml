	<!-- Page Content -->



	<h:form id="form" enctype="multipart/form-data">
		<div class="container">
			<div role="tabpanel">

				<div class="table - responsive">
					<div class="panel-heading">Cadastro de Usuarios</div>

					<h:messages styleClass="alert alert-success" />
					<div class="row">
						<div class="col-md-3">
							<h:outputText value="Nome:" />
							<h:inputText value="#{usuarioBean.usuario.nome}"
								styleClass="form-control" required="true"
								requiredMessage="Favor informar o Nome">
								<f:validateLength minimum="10" maximum="45" />
							</h:inputText>
						</div>
						<div class="col-md-3">
							<h:outputText value="CPc:" />
							<h:inputText value="#{usuarioBean.usuario.cpf}"
								styleClass="form-control" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<h:outputText value="E-mail:" />
							<h:inputText value="#{usuarioBean.usuario.email}"
								styleClass="form-control" required="true"
								requiredMessage="Favor informar o E-mail">
								<f:validateLength minimum="10" maximum="45" />
							</h:inputText>
						</div>
						<div class="col-md-3">
							<h:outputText value="Telefone:" />
							<h:inputText value="#{usuarioBean.usuario.telefone}"
								styleClass="form-control" />
						</div>
						<div class="col-md-3">
							<h:outputText value="Sexo:" />
							<h:selectOneRadio id="sexo" value="#{usuarioBean.usuario.sexo}"
								required="true" requiredMessage="Favor informar o Sexo">
								<f:selectItem itemLabel="Masculino" itemValue="M"
									styleClass="form-control"></f:selectItem>
								<f:selectItem itemLabel="Feminino" itemValue="F"
									styleClass="form-control"></f:selectItem>
							</h:selectOneRadio>
						</div>

					</div>
					<div class="row">
						<div class="col-md-3">
							<h:outputText value="CEP:" />
							<h:inputText value="#{usuarioBean.usuario.cep}"
								styleClass="form-control" />
						</div>
					</div>


					<div class="row">
						<div class="col-md-6">
							<h:outputText value="Endereço:" />
							<h:inputText value="#{usuarioBean.usuario.logradouro}"
								styleClass="form-control" />
						</div>
						<div class="col-md-3">
							<h:outputText value="Numero:" />
							<h:inputText value="#{usuarioBean.usuario.numero}"
								styleClass="form-control" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<h:outputText value="Bairro:" />
							<h:inputText value="#{usuarioBean.usuario.bairro}"
								styleClass="form-control" />
						</div>
						<div class="col-md-3">
							<h:outputText value="Cidade:" />
							<h:inputText value="#{usuarioBean.usuario.cidade}"
								styleClass="form-control" />
						</div>
						<div class="col-md-3">
							<h:outputLabel value="Estado:" />
							<h:inputText value="#{usuarioBean.usuario.estado}"
								styleClass="form-control" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<h:outputText value="Login:" />
							<h:inputText value="#{usuarioBean.usuario.login}"
								styleClass="form-control" required="true"
								requiredMessage="Favor informar o Login">
								<f:validateLength minimum="10" maximum="45" />
							</h:inputText>
						</div>
						<div class="col-md-3">
							<h:outputText value="Senha:" />
							<h:inputSecret value="#{usuarioBean.usuario.senha}"
								styleClass="form-control" required="true"
								requiredMessage="Favor informar o Senha no minino 6 digito maximo 10.">
								<f:validateLength minimum="6" maximum="10" />
							</h:inputSecret>
						</div>
						<div class="col-md-3">

							<h:outputText value="Tipo de Acesso:" />
							<h:selectOneMenu value="#{usuarioBean.usuario.tipoAcessoId}"
								styleClass="form-control">
								<c:selectItem itemLabel="Selecione..." noSelectionOption="true"
									itemValue="#{usuarioBean.usuario.tipoAcessoId}" />
								<c:selectItems value="#{usuarioBean.listTipoAcesso}"
									var="tipoAcesso" itemValue="#{tipoAcesso.idTipoAcesso}"
									itemLabel="#{tipoAcesso.descricao}" />
							</h:selectOneMenu>
						</div>

					</div>

					<hr></hr>
					<div class="row">
						<div class="col-md-1">
							<h:commandButton value="Salvar" action="#{usuarioBean.salvar}"
								styleClass="btn btn-primary" />
						</div>
						<div class="col-md-1">

							<h:commandButton value="Novo" action="#{usuarioBean.novo}"
								styleClass="btn btn-primary">
								<c:ajax render="@form" resetValues="true" />
							</h:commandButton>
						</div>
					</div>
					<br />

					<hr></hr>
					<h:dataTable id="usuarios" var="usuario"
						value="#{usuarioBean.listUsuario}" styleClass="table table-hover">

						<c:facet name="header">
           			Usuarios
       			</c:facet>

						<h:column>
							<c:facet name="header">Usuário ID</c:facet>
							<h:outputText value="#{usuario.usuarioId}" />
						</h:column>

						<h:column>

							<c:facet name="header">Nome</c:facet>
							<h:outputText value="#{usuario.nome}" />
						</h:column>

						<h:column>
							<c:facet name="header">CPF</c:facet>
							<h:outputText value="#{usuario.cpf}" />
						</h:column>

						<h:column>
							<c:facet name="header">E-mail</c:facet>
							<h:outputText value="#{usuario.email}" />
						</h:column>

						<h:column>
							<c:facet name="header">Sexo</c:facet>
							<h:outputText value="#{usuario.sexo}" />
						</h:column>

						<h:column>
							<c:facet name="header">Telefone</c:facet>
							<h:outputText value="#{usuario.telefone}" />
						</h:column>

						<h:column>
							<c:facet name="header">Alterar</c:facet>
							<h:commandLink value="Alterar"
								action="#{usuarioBean.alterar(usuario)}">
								<f:ajax render="@form" />
							</h:commandLink>
						</h:column>

						<h:column>
							<c:facet name="header">Excluir</c:facet>
							<h:commandLink value="Excluir"
								action="#{usuarioBean.excluir(usuario)}" >
								<f:ajax render="@form" />
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
