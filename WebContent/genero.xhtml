<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Generos</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>

</h:head>
<h:body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"
		style="z-index:5">
	<div class="container" style="z-index: 5">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="index.jsf">eStore</a>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li><a href=""><span class="glyphicon glyphicon-book"></span>
						Buscar Livros</a></li>
			</ul>
			<h:panelGroup rendered="#{usuarioBean.usuarioLogado == null}">
				<ul class="nav navbar-nav" style="z-index: 5">
					<li><a href="carrinho.jsf"><span
							class="glyphicon glyphicon-shopping-cart"></span> Carinho</a></li>
				</ul>
			</h:panelGroup>
			<ul class="nav navbar-nav" style="z-index: 5">
				<li class="divider-vertical" style="z-index: 5"></li>
				<li class="dropdown" style="z-index: 5"><a
					class="dropdown-toggle" href="#" data-toggle="dropdown"><span
						class="glyphicon glyphicon-user"></span> Login<strong
						class="caret"></strong></a>
					<div class="dropdown-menu"
						style="padding: 20px; padding-bottom: 0px; z-index: 5">
						<br />
						<h:form role="search">
							<h:outputText value="Login:" />
							<h:inputText value="#{usuarioBean.usuario.login}"
								style="margin-bottom: 15px;" type="text" plac="Usuário"
								id="txtLogin" name="txtLogin" />
							<h:outputText value="Senha:" />
							<h:inputSecret value="#{usuarioBean.usuario.senha}"
								style="margin-bottom: 15px;" type="password" placeholder="Senha"
								id="txtPassword" name="txtPassword" />
							<h:commandLink action="#{usuarioBean.login}"
								class="btn btn-primary" id="sign-in" value="Entra" />
							<h:commandLink action="#{usuarioBean.logout}"
								class="btn btn-primary" id="sign-out" value="Sair" />
						</h:form>
						<br /> <a href="cadastrarse.jsf">Cadastrar-me</a> <br /> <br />
					</div></li>
			</ul>

			<h:panelGroup rendered="#{usuarioBean.usuarioLogado != null}">
				<ul class="nav navbar-nav" style="z-index: 5">
					<li role="presentation" class="dropdown" style="z-index: 5"><a
						class="dropdown-toggle" data-toggle="dropdown" href="#"
						role="button" aria-expanded="false"> <span
							class="glyphicon glyphicon-wrench"></span>Manutenção <span
							class="caret" style="z-index: 5"></span>
					</a>
						<ul class="dropdown-menu" role="menu" style="z-index: 5">
							<li><a href="livro.jsf">Livros</a></li>
							<li><a href="editora.jsf">Editora</a></li>
							<li><a href="autor.jsf">Autor</a></li>
							<li><a href="categoria.jsf">Categoria</a></li>
							<li><a href="genero.jsf">Gênero</a></li>
							<li><a href="usuario.jsf">Usuário</a></li>
						</ul></li>
					<li><a href="carrinho.jsf"><span
							class="glyphicon glyphicon-shopping-cart"></span> Carinho</a></li>
				</ul>
			</h:panelGroup>

		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container --> </nav>

	<p>
		<br />
	</p>
	<p>
		<br />
	</p>
	<!-- Page Content -->


	<h:form id="form" enctype="multipart/form-data">
		<div class="container">
			<div role="tabpanel">
				<div class="table - responsive">
					<div class="panel-heading">Cadastro de Generos</div>

					<h:messages styleClass="alert alert-success" />
					<div class="row">
						<div class="col-md-6">
							<h:outputText value="Descrição:" />
							<h:inputText value="#{generoBean.genero.descricao}"
								styleClass="form-control" required="true"
								requiredMessage="Favor informar o Descricao">
								<f:validateLength maximum="45" />
							</h:inputText>
						</div>
					</div>

					<hr></hr>
					<div class="row">
						<div class="col-md-1">
							<h:commandButton value="Salvar" action="#{generoBean.salvar}"
								styleClass="btn btn-primary" />
						</div>
						<div class="col-md-1">

							<h:commandButton value="Novo" action="#{generoBean.novo}"
								styleClass="btn btn-primary">
								<c:ajax render="@form" resetValues="true" />
							</h:commandButton>
						</div>
					</div>
					<br />

					<hr></hr>
					<h:dataTable id="generos" var="genero"
						value="#{generoBean.listGenero}" styleClass="table table-hover">

						<c:facet name="header">
           			Generos
       			</c:facet>

						<h:column>
							<c:facet name="header">Categoria ID</c:facet>
							<h:outputText value="#{genero.id}" />
						</h:column>

						<h:column>

							<c:facet name="header">Descricao</c:facet>
							<h:outputText value="#{genero.descricao}" />
						</h:column>



						<h:column>
							<c:facet name="header">Alterar</c:facet>
							<h:commandLink value="Alterar"
								action="#{generoBean.alterar(genero)}">
								<f:ajax render="@form" />
							</h:commandLink>
						</h:column>

						<h:column>
							<c:facet name="header">Excluir</c:facet>
							<h:commandLink value="Excluir"
								action="#{generoBean.excluir(genero)}" >
								<f:ajax render="@form" />
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
