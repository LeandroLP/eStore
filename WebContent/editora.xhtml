<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Editoras</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>

</h:head>
<h:body>
	<h:form id="form" enctype="multipart/form-data">
		<div class="container">
			<div role="tabpanel">

				<div class="table - responsive">
					<div class="panel-heading">Cadastro de Editoras</div>

					<h:messages id="growl" showDetail="true" life="3000" sticky="false"
						styleClass="alert alert-success" />
					<div class="row">
						<div class="col-md-3">
							<h:outputText value="Nome:" />
							<h:inputText value="#{editoraBean.editora.nome}"
								styleClass="form-control" />
						</div>
						<div class="col-md-3">
							<h:outputText value="Razão Social::" />
							<h:inputText value="#{editoraBean.editora.razaoSocial}"
								styleClass="form-control" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<h:outputText value="Telefone:" />
							<h:inputText value="#{editoraBean.editora.telefone}"
								styleClass="form-control" />
						</div>
						<div class="col-md-3">
							<h:outputText value="CNPJ:" />
							<h:inputText value="#{editoraBean.editora.cnpj}"
								styleClass="form-control" />
						</div>
						<div class="col-md-3">
							<h:outputLabel value="IE:" />
							<h:inputText value="#{editoraBean.editora.ie}"
								styleClass="form-control" />

						</div>

					</div>
					<div class="row">

						<div class="col-md-3">
							<h:outputText value="E-mail:" />
							<h:inputText value="#{editoraBean.editora.email}"
								styleClass="form-control" />

						</div>
						<div class="col-md-5">
							<h:outputLabel value="Site:" />
							<h:inputText value="#{editoraBean.editora.site}"
								styleClass="form-control" />

						</div>

					</div>

					<div class="row">
						<div class="col-md-3">
							<h:outputText value="CEP:" />
							<h:inputText value="#{editoraBean.editora.cep}"
								styleClass="form-control" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<h:outputText value="Endereço:" />
							<h:inputText value="#{editoraBean.editora.endereco}"
								styleClass="form-control" />
						</div>
						<div class="col-md-3">
							<h:outputText value="Numero:" />
							<h:inputText value="#{editoraBean.editora.numero}"
								styleClass="form-control" />
						</div>
						<div class="col-md-3">
							<h:outputLabel value="Complemento:" />
							<h:inputText value="#{editoraBean.editora.complemento}"
								styleClass="form-control" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<h:outputText value="Bairro:" />
							<h:inputText value="#{editoraBean.editora.bairro}"
								styleClass="form-control" />
						</div>
						<div class="col-md-3">
							<h:outputText value="Cidade:" />
							<h:inputText value="#{editoraBean.editora.cidade}"
								styleClass="form-control" />
						</div>
						<div class="col-md-3">
							<h:outputLabel value="Estado:" />
							<h:inputText value="#{editoraBean.editora.estado}"
								styleClass="form-control" />
						</div>
					</div>




					<hr></hr>
					<div class="row">
						<div class="col-md-1">
							<h:commandButton value="Salvar" action="#{editoraBean.salvar}"
								styleClass="btn btn-primary" />
						</div>
						<div class="col-md-1">

							<h:commandButton value="Novo" action="#{editoraBean.novo}"
								styleClass="btn btn-primary">
								<f:ajax render="@form" resetValues="true" />
							</h:commandButton>
						</div>
					</div>
					<br />

					<hr></hr>
					<h:dataTable id="editoras" var="editora"
						value="#{editoraBean.listEditora}" styleClass="table table-hover">

						<f:facet name="header">
           			Editoras
       			</f:facet>

						<h:column>
							<f:facet name="header">Editora ID</f:facet>
							<h:outputText value="#{editora.editoraId}" />
						</h:column>

						<h:column>

							<f:facet name="header">Nome</f:facet>
							<h:outputText value="#{editora.nome}" />
						</h:column>

						<h:column>
							<f:facet name="header">Razão Social</f:facet>
							<h:outputText value="#{editora.razaoSocial}" />
						</h:column>

						<h:column>
							<f:facet name="header">Telefone</f:facet>
							<h:outputText value="#{editora.telefone}" />
						</h:column>

						<h:column>
							<f:facet name="header">CNPJ</f:facet>
							<h:outputText value="#{editora.cnpj}" />
						</h:column>

						<h:column>
							<f:facet name="header">IE</f:facet>
							<h:outputText value="#{editora.ie}" />
						</h:column>

						<h:column>
							<f:facet name="header">E-mail</f:facet>
							<h:outputText value="#{editora.email}" />
						</h:column>

						<h:column>
							<f:facet name="header">Site</f:facet>
							<h:outputText value="#{editora.site}" />
						</h:column>

						<h:column>
							<f:facet name="header">CEP</f:facet>
							<h:outputText value="#{editora.cep}" />
						</h:column>

						<h:column>
							<f:facet name="header">Endereço</f:facet>
							<h:outputText value="#{editora.cep}" />
						</h:column>

						<h:column>
							<f:facet name="header">Número</f:facet>
							<h:outputText value="#{editora.numero}" />
						</h:column>

						<h:column>
							<f:facet name="header">Bairro</f:facet>
							<h:outputText value="#{editora.bairro}" />
						</h:column>


						<h:column>
							<f:facet name="header">Cidade</f:facet>
							<h:outputText value="#{editora.cidade}" />
						</h:column>


						<h:column>
							<f:facet name="header">Estado</f:facet>
							<h:outputText value="#{editora.estado}" />
						</h:column>


						<h:column>
							<f:facet name="header">Alterar</f:facet>
							<h:commandLink value="Alterar"
								action="#{editoraBean.alterar(editora)}" />
						</h:column>

						<h:column>
							<f:facet name="header">Excluir</f:facet>
							<h:commandLink value="Excluir"
								action="#{editoraBean.excluir(editora)}" />
						</h:column>
					</h:dataTable>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
